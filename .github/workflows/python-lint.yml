# GitHub Actions Workflow for Python Linting
# This workflow runs linting tools on Python code
# Triggered by: push, pull_request, and /lint command via PR comments
name: Python Lint

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "**.py"
      - ".github/workflows/python-lint.yml"
      - "requirements*.txt"
      - "setup.py"
      - "pyproject.toml"
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "**.py"
      - ".github/workflows/python-lint.yml"
      - "requirements*.txt"
      - "setup.py"
      - "pyproject.toml"
  issue_comment:
    types: [created]

jobs:
  # Check if the comment is a /lint command
  check-comment:
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '/lint')
    runs-on: ubuntu-latest
    outputs:
      triggered: ${{ steps.check.outputs.triggered }}
    steps:
      - name: Check for /lint command
        id: check
        run: |
          if [[ "${{ github.event.comment.body }}" =~ ^/lint ]]; then
            echo "triggered=true" >> $GITHUB_OUTPUT
          else
            echo "triggered=false" >> $GITHUB_OUTPUT
          fi

  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    if: github.event_name != 'issue_comment' || (github.event_name == 'issue_comment' && needs.check-comment.outputs.triggered == 'true')
    needs: [check-comment]

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For PR comments, checkout the PR branch
          ref: ${{ github.event_name == 'issue_comment' && format('refs/pull/{0}/head', github.event.issue.number) || github.ref }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 ruff black isort mypy pylint bandit
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi

      - name: Run Black formatter check
        run: |
          echo "::group::Black Formatting Check"
          black --check --diff --color .
          echo "::endgroup::"
        continue-on-error: false

      - name: Run isort import sorting check
        run: |
          echo "::group::isort Import Check"
          isort --check-only --diff --color .
          echo "::endgroup::"
        continue-on-error: false

      - name: Run Flake8
        run: |
          echo "::group::Flake8 Linting"
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
          echo "::endgroup::"
        continue-on-error: false

      - name: Run Ruff
        run: |
          echo "::group::Ruff Linting"
          ruff check . --output-format=github
          echo "::endgroup::"
        continue-on-error: true

      - name: Run Pylint
        run: |
          echo "::group::Pylint Analysis"
          pylint **/*.py --exit-zero --output-format=colorized || true
          echo "::endgroup::"
        continue-on-error: true

      - name: Run MyPy type checking
        run: |
          echo "::group::MyPy Type Checking"
          mypy --install-types --non-interactive --ignore-missing-imports --show-error-codes --pretty . || true
          echo "::endgroup::"
        continue-on-error: true

      - name: Run Bandit security scanner
        run: |
          echo "::group::Bandit Security Scan"
          bandit -r . -f screen || true
          echo "::endgroup::"
        continue-on-error: true

      - name: Comment on PR (if triggered by comment)
        if: github.event_name == 'issue_comment' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const outcome = '${{ job.status }}';
            const comment = outcome === 'success'
              ? '[PASS] Linting passed! All checks completed successfully.'
              : '[FAIL] Linting failed. Please check the workflow logs for details.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: lint-results-python-${{ matrix.python-version }}
          path: |
            ./**/*.log
            ./**/lint-*.txt
          retention-days: 7
